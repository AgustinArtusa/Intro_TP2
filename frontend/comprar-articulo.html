<!DOCTYPE html>
<html>
    <head>
        <title>Comprar Producto</title>
        <meta charset="UTF-8">
        <meta name="description" content="My firts HTML">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="John Doe">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    </head>

    <body>

        <div class="container">
            <h1 class="title">Comprar Producto</h1>
                <form id="compraForm">
                    <div class="field">
                        <label class="label" for="usuarioId">Id del Usuario:</label>
                        <div class="control">
                            <input class="input" type="number" id="usuarioId" required>
                        </div>
                    </div>
        
                    <div class="field">
                        <label class="label" for="articuloId">Id del Producto:</label>
                        <div class="control">
                            <input class="input" type="number" id="articuloId" required>
                        </div>
                    </div>
        
                    <div class="field">
                        <div class="control">
                            <button class="button is-primary" type="submit">Comprar Producto</button>
                            <a class="button is-light" href="articulos.html">Cancelar</a>
                        </div>
                    </div>
                </form>
        </div>

        <script>
            const form = document.getElementById('compraForm');
    
            form.addEventListener('submit', async (event) => {
                event.preventDefault();
    
                const usuarioId = document.getElementById('usuarioId').value;
                const articuloId = document.getElementById('articuloId').value;
    
                try {
                    const response = await fetch(`http://localhost:3000/api/v1/usuarios/${usuarioId}/articulos`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ articuloId: parseInt(articuloId) })
                    });
    
                    if (response.ok) {
                        alert('Compra realizada con Ã©xito.');
                        window.location.href = 'articulos.html';
                    } else {
                        const error = await response.json();
                        alert(`Error: ${error.message}`);
                    }
                } catch (error) {
                    alert('Error al realizar la compra.');
                }
            });
        </script>
    </body>
    
</html>
