<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <style>
        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            margin: 16px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container is-fluid">
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="tiendas.html">Tienda</a>
            </div>
            <button class="button is-primary" onclick="window.location.href='crear-articulo.html'">Crear Articulo</button>
        </nav>

        <h1 class="title is-2 has-text-centered">PRODUCTOS</h1>

        <div id="products-grid" class="product-grid">

        </div>
    </div>
</body>
<script>
    fetch('http://localhost:3000/api/v1/articulos')
        .then(response => response.json())
        .then(articulos => {
            const grid = document.getElementById('products-grid');
            articulos.forEach(articulo => {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
                <h2 class="title is-4">${articulo.nombre}</h2>
                <p><strong>Precio:</strong> $${articulo.precio}</p>
                <p><strong>Descripción:</strong> ${articulo.descripcion}</p>
                <p><strong>Origen:</strong> ${articulo.origen}</p>
                <p><strong>Antigüedad:</strong> ${articulo.antiguedad} años</p>
                <button class="button is-success is-small" onclick="window.location.href='modificar-articulos.html?id=${articulo.id}'">Actualizar</button>
                <button class="button is-primary is-small" onclick="comprar(${articulo.id})">Comprar</button>
                <button class="button is-danger is-small" onclick="deleteProduct(${articulo.id})">Borrar</button>
            `;
            grid.appendChild(card);
            });
        });

    function deleteProduct(id) {
        if (confirm('¿Estás seguro de que quieres borrar este producto?')) {
            fetch(`http://localhost:3000/api/v1/articulos/${id}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(response => {
                alert('Producto eliminado');
                location.reload();
            });
        }
    }
</script>
</html>
