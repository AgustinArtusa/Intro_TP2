<!DOCTYPE html>
<html>
    <head>
        <title>Crear usuarios</title>
        <meta charset="UTF-8">
        <meta name="description" content="My firts HTML">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="John Doe">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    </head>

    <body>

      <div class="container is-fluid">
          <nav class="navbar" role="navigation" aria-label="main navigation">
              <div class="navbar-brand">
                  <a class="navbar-item" href="index.html">
                    Tienda
                  </a>
              
                  <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                  </a>
              </div>
              
              <div id="navbarBasicExample" class="navbar-menu">
                  <div class="navbar-start">
                    <a class="navbar-item" href="tiendas.html">
                      Tiendas
                    </a>
          </nav>
          <h1>REGISTRO</h1>
          <div class="container is-max-desktop">
            <form>
              <div class="field">
                  <label class="label">Ubicacion</label>
                  <div class="control">
                    <input id="ubicacion" class="input" type="text" placeholder="Ubicacion">
                  </div>
              </div>
  
              <div class="field">
                  <label class="label">Horario</label>
                  <div class="control">
                    <input id="horario" class="input" type="text" placeholder="Horario">
                  </div>
              </div>
  
              <div class="field">
                  <label class="label">Estado</label>
                  <div class="control">
                    <input id="estado" class="input" type="text" placeholder="Estado">
                  </div>
              </div>

              <div class="field">
                    <label class="label">Telefono</label>
                    <div class="control">
                        <input id="telefono" class="input" type="text" placeholder="Telefono">
                    </div>
              </div>


                <div class="field">
                    <label class="label">Email de contacto</label>
                    <div class="control">
                        <input id="email_contacto" class="input" type="text" placeholder="Email">
                    </div>
                </div>
  
              <div class="field is-grouped is-grouped-centered">
                  <p class="control">
                    <button class="button is-primary" onclick="createTienda()">
                      Guardar
                    </button>
                  </p>
                  <p class="control">
                    <a class="button is-light" onclick="clearForm()">
                      Limpiar
                    </a>
                  </p>
              </div>
  
            </form>
          </div>          
      </div>

    </body>

    <script>
        function createTienda(){
            event.preventDefault();
            const ubicacion = document.getElementById('ubicacion').value;
            const horario = document.getElementById('horario').value;
            const estado = document.getElementById('estado').value;
            const telefono = document.getElementById('telefono').value;
            const email_contacto = document.getElementById('email_contacto').value;
            let body = {
                ubicacion: ubicacion,
                horario: horario,
                estado: estado,
                telefono: parseInt(telefono),
                email_contacto: email_contacto,
            };

            fetch("http://localhost:3000/api/v1/tiendas", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(body)
            }).then(response => {
                if (response.status === 201) {
                    alert('La tienda se ha creado con exito');
                    clearForm();
                }
                else
                {
                    alert('Error al crear una Tienda');
                }
            });
        }

        function clearForm() {
            const ubicacion = document.getElementById('ubicacion').value = '';
            const horario = document.getElementById('horario').value = '';
            const estado = document.getElementById('estado').value = '';
            const telefono = document.getElementById('telefono').value = '';
            const email_contacto = document.getElementById('email_contacto').value = '';
        }
  </script>

</html>
