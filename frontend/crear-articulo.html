<!DOCTYPE html>
<html>
    <head>
        <title>Crear Producto</title>
        <meta charset="UTF-8">
        <meta name="description" content="My firts HTML">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="John Doe">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    </head>

    <body>

        <div class="container">
            <h1 class="title">Crear Producto</h1>
    
                <div class="field">
                    <label class="label" for="nombre">Nombre del Artículo:</label>
                    <div class="control">
                        <input class="input" type="text" id="nombre" required>
                    </div>
                </div>
    
                <div class="field">
                    <label class="label" for="precio">Precio:</label>
                    <div class="control">
                        <input class="input" type="number" id="precio" step="0.01" required>
                    </div>
                </div>
    
                <div class="field">
                    <label class="label" for="descripcion">Descripción:</label>
                    <div class="control">
                        <textarea class="textarea" id="descripcion" required></textarea>
                    </div>
                </div>
    
                <div class="field">
                    <label class="label" for="origen">Origen:</label>
                    <div class="control">
                        <input class="input" type="text" id="origen" required>
                    </div>
                </div>
    
                <div class="field">
                    <label class="label" for="antiguedad">Antigüedad (en años):</label>
                    <div class="control">
                        <input class="input" type="number" id="antiguedad" required>
                    </div>
                </div>
    
                <div class="field">
                    <div class="control">
                        <button class="button is-primary" type="submit" onclick="createArticulo()">Crear Artículo</button>
                        <a class="button is-light" href="articulos.html">Cancelar</a>
                    </div>
                </div>
        </div>

    </body>
    <script>
        function createArticulo() {
            event.preventDefault();
    
            const nombre = document.getElementById('nombre').value;
            const precio = document.getElementById('precio').value;
            const descripcion = document.getElementById('descripcion').value;
            const origen = document.getElementById('origen').value;
            const antiguedad = document.getElementById('antiguedad').value;
    
            const body = {
                nombre,
                precio,
                descripcion,
                origen,
                antiguedad,
            };
    
            fetch("http://localhost:3000/api/v1/articulos", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(body),
            })
            .then(response => {
                if (response.status === 201) {
                    alert('Artículo creado con éxito.');
                    clearForm();
                } else {
                    alert('Error al crear el artículo.');
                }
            })
        }
    </script>

</html>
