<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Actualizar Usuario</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    </head>
    <body>
        <section class="section" id="actualizar-datos">
            <div class="container">
                <nav class="level">
                  <div class="level-left">
                    <p class="level-item">
                      <a href="usuarios.html" class="button is-link is-info" onclick="volverAUsuarios()">Volver a Usuarios</a>
                    </p>
                  </div>
                </nav>
                <h1 class="title">Actualizar Datos</h1>
            
                <div class="box">
                    <form id="formulario">
                        <div class="field">
                            <label class="label">Nombre</label>
                            <div class="control">
                            <input class="input" type="text" placeholder="Ingrese un nuevo nombre">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Username</label>
                            <div class="control">
                            <input class="input" type="text" placeholder="Ingrese un nuevo nombre de usuario">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Dinero</label>
                            <div class="control">
                            <input class="input" type="text" placeholder="Ingrese un nuevo monto">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Teléfono</label>
                            <div class="control">
                            <input class="input" type="text" placeholder="Ingrese un nuevo numero">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Contraseña</label>
                            <div class="control">
                            <input class="input" type="text" placeholder="Ingrese una nueva contraseña">
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <button type="submit" class="button is-info">Actualizar Datos</button>
                            </div>
                        </div>
                    </form>
                </div>
        </section>
        <script>
            function volverAUsuarios() {
                window.history.back();
            }
        </script>
    </body>
</html>
