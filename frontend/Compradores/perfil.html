<!DOCTYPE html>
<head>
    <title>Pefil</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <style>
        .navbar {
            position: fixed;
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            height: 10%;
            top: 0%;
            left: 0%;
        }
        .navbar-brand button {
            margin-right: 10px; 
        }
        .container {
            margin-top: 80px;
            text-align: center;
        }
        #title {
            color: #ffffff;
            text-align: center;
            font-weight: bold;
            font-size: 2rem;
            margin: 5px;
        }
        .card {
            background: #1c1c1c;
            border-radius: 12px;
            padding: 20px;
            margin: 16px;
            text-align: center;
            box-shadow: 0 0 10px rgba(206, 206, 206, 0.5);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card-content {
            padding: 20px;
        }
        .content {
            line-height: 2;
        }
        .content strong {
            color: #e200ff;
        }
        .tags {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tag {
            background-color: #a200ff;
            color: white;
            font-size: 1rem;
            padding: 10px 15px;
            border-radius: 8px;
        }
        .columns {
            gap: 20px;
            margin-top: 15px;
        }
        .button {
            left: 50px;
            border-radius: 8px;
            margin: auto;
            color: white;
        }
        .button.is-primary {
            background-color: #a200ff;
            border: none;
        }
        .button.is-primary:hover {
            background-color: #7a00c4;
        }
    </style>
</head>
<body>
    <div class="container is-fluid">
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
            <button class="button is-primary" onclick="window.location.href='lista-tienda.html'">Tiendas</button>
            <button class="button is-primary" onclick="window.location.href='lista-articulo.html'">Artículos</button>
            <button class="button is-primary" id="modificar-button">Actualizar Perfil</button>
            </div>
        </nav>
        <main id="main-content">
        <h1 id="title">USUARIO</h1>
        </main>
    </div>
    <script>
        const urlParams = new URLSearchParams (window.location.search);
        const usuarioId = urlParams.get('id');
        document.getElementById('title').textContent += " " + usuarioId;

        document.getElementById("modificar-button").addEventListener("click", () => {
            if (usuarioId) {
                window.location.href = `/modificar-usuario?id=${usuarioId}`;
            } else {
                alert("No se encontró el ID del usuario");
            }
        });
    
        fetch(`http://localhost:3000/api/v1/usuarios/${usuarioId}`)
            .then((response) => response.json())
            .then((data) => {
                const mainContent = document.getElementById("main-content");
    
                const tagsContainer = document.createElement("div");
                tagsContainer.classList.add("tags", "are-medium");
    
                const nombreTag = document.createElement("span");
                nombreTag.classList.add("tag");
                nombreTag.textContent = data.nombre;
    
                const usernameTag = document.createElement("span");
                usernameTag.classList.add("tag");
                usernameTag.textContent = data.username;
    
                const dineroTag = document.createElement("span");
                dineroTag.classList.add("tag");
                dineroTag.textContent = `$${data.dinero}`;
    
                const telefonoTag = document.createElement("span");
                telefonoTag.classList.add("tag");
                telefonoTag.textContent = data.telefono;
    
                tagsContainer.appendChild(nombreTag);
                tagsContainer.appendChild(usernameTag);
                tagsContainer.appendChild(dineroTag);
                tagsContainer.appendChild(telefonoTag);
    
                mainContent.appendChild(tagsContainer);
            });
    
    
        fetch(`http://localhost:3000/api/v1/usuarios/${usuarioId}/articulos`)
            .then((response) => response.json())
            .then((data) => {
                const mainContent = document.getElementById("main-content");

                if (data.length === 0) {
                    const noItemsMessage = document.createElement("p");
                    noItemsMessage.textContent = "Aún no compraste artículos";
                    noItemsMessage.classList.add("has-text-centered", "has-text-white", "is-size-4", "mt-5");
                    mainContent.appendChild(noItemsMessage);
                return;
                }
                
                const columnsContainer = document.createElement("div");
                columnsContainer.classList.add("columns", "is-multiline", "is-centered");
    
                data.forEach(articulo => {
                    const column = document.createElement("div");
                    column.classList.add("column", "is-one-quarter");
    
                    const card = document.createElement("div");
                    card.classList.add("card");
    
                    const cardContent = document.createElement("div");
                    cardContent.classList.add("card-content");
    
                    const content = document.createElement("div");
                    content.classList.add("content");
    
                    content.innerHTML = `
                    <strong>Nombre:</strong> ${articulo.nombre} <br>
                    <strong>Precio:</strong> $${articulo.precio} <br>
                    <strong>Descripción:</strong> ${articulo.descripcion} <br>
                    <strong>Origen:</strong> ${articulo.origen} <br>
                    <strong>Antigüedad:</strong> ${articulo.antiguedad} <br>
                    <strong>Cantidad Comprada:</strong> ${articulo.cantidad} <br>
                    `;
                    cardContent.appendChild(content);
                    card.appendChild(cardContent);
                    column.appendChild(card);
                    columnsContainer.appendChild(column);
                });
                mainContent.appendChild(columnsContainer);
            });
    </script>
</body>
