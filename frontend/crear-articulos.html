<!DOCTYPE html>
<html>
    <head>
        <title>Crear Articulos</title>
        <meta charset="UTF-8">
        <meta name="description" content="My firts HTML">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="John Doe">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    </head>

    <body>

        <div class="container is-fluid">
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item" href="tiendas.html">Tienda</a>
                    <a class="navbar-item" href="articulos.html">Productos</a>
                </div>
            </nav>

          <div class="container is-max-desktop">
            <form>
              <div class="field">
                  <label class="label">Nombre</label>
                  <div class="control">
                    <input id="nombre" class="input" type="text" placeholder="Nombre">
                  </div>
              </div>
  
              <div class="field">
                  <label class="label">Precio</label>
                  <div class="control">
                    <input id="precio" class="input" type="text" placeholder="Precio">
                  </div>
              </div>
  
              <div class="field">
                  <label class="label">Descripcion</label>
                  <div class="control">
                    <input id="descripcion" class="input" type="text" placeholder="Descripcion">
                  </div>
              </div>

              <div class="field">
                    <label class="label">Origen</label>
                    <div class="control">
                        <input id="origen" class="input" type="text" placeholder="Origen">
                    </div>
              </div>


                <div class="field">
                    <label class="label">Antiguedad</label>
                    <div class="control">
                        <input id="antiguedad" class="input" type="text" placeholder="Antiguedad">
                    </div>
                </div>
  
              <div class="field is-grouped is-grouped-centered">
                  <p class="control">
                    <button class="button is-primary" onclick="createArticulo()">
                      Crear
                    </button>
                  </p>
                  <p class="control">
                    <a class="button is-light" onclick="clearForm()">
                      Limpiar
                    </a>
                  </p>
              </div>
  
            </form>
          </div>          
      </div>

    </body>
    <script>
        function createArticulo() {
            event.preventDefault();
    
            const nombre = document.getElementById('nombre').value;
            const precio = document.getElementById('precio').value;
            const descripcion = document.getElementById('descripcion').value;
            const origen = document.getElementById('origen').value;
            const antiguedad = document.getElementById('antiguedad').value;
    
            const body = {
                nombre,
                precio,
                descripcion,
                origen,
                antiguedad,
            };
    
            fetch("http://localhost:3000/api/v1/articulos", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(body),
            })
            .then(response => {
                if (response.status === 201) {
                    alert('Artículo creado con éxito.');
                    clearForm();
                } else {
                    alert('Error al crear el artículo.');
                }
            })
        }
    
        function clearForm() {
            document.getElementById('nombre').value = '';
            document.getElementById('precio').value = '';
            document.getElementById('descripcion').value = '';
            document.getElementById('origen').value = '';
            document.getElementById('antiguedad').value = '';
        }
    </script>

</html>
