<!DOCTYPE html>
<html>
<head>
    <title>Disponibilidad</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    
    <style>
        .container {
            max-width: 450px;
            margin: 50px auto;
            padding: 40px;
            background: #1c1c1c;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(206, 206, 206, 0.5);
        }
        .title {
            color: #ffffff;
            text-align: center;
            font-weight: bold;
            font-size: 2rem;
        }
        .label {
            color: #ffffff;
            font-weight: bold;
        }
        .input, .button {
            border-radius: 8px;
        }
        .input {
            background-color: #2e2e2e;
            color: white;
            border: 1px solid #a200ff;
        }
        .input::placeholder {
            color: #888;
        }
        .button {
            background-color: #a200ff;
            border: none;
            color: white;
            transition: 0.3s;
        }
        .button:hover {
            background-color: #7a00c4;
        }
        .cancel-button {
            background-color: #ffffff;
            color: #000;
        }
        .cancel-button:hover {
            background-color: #cccccc;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="title">Disponibilidad</h1>
        <form>
            <div class="field">
                <label class="label">ID de la Tienda:</label>
                <div class="control">
                    <input class="input" type="number" id="tiendaId" placeholder="Ingrese el ID de la tienda" required>
                </div>
            </div>

            <div class="field">
                <label class="label">ID del Producto:</label>
                <div class="control">
                    <input class="input" type="number" id="articuloId" placeholder="Ingrese el ID del producto" required>
                </div>
            </div>

            <div class="field is-grouped">
                <div class="control">
                    <a class="button is-medium cancel-button" href="articulos.html">Cancelar</a>
                </div>
                <div class="control">
                    <button class="button is-medium" onclick="TiendaDisponible()">Indicar Disponibilidad</button>
                </div>
            </div>
        </form>
    </div>

        <script>
            function TiendaDisponible() {
                event.preventDefault();
                const tiendaId = document.getElementById("tiendaId");
                const articuloId = document.getElementById("articuloId");
    
                fetch(`http://localhost:3000/api/v1/tiendas/${tiendaId.value}/articulos`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        articuloId: articuloId.value
                    })
                })
            }
        </script>
    </body>
    
</html>
