<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <style>
        body {
            background-color: black;
        }
        .container {
            max-width: 450px;
            margin: 50px auto;
            padding: 40px;
            background: #1c1c1c;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(206, 206, 206, 0.5);
        }
        .title {
            color: #ffffff;
            text-align: center;
            font-weight: bold;
            font-size: 2rem;
        }
        .label {
            color: #ffffff;
            font-weight: bold;
        }
        .input, .button {
            border-radius: 8px;
        }
        .input {
            background-color: #2e2e2e;
            color: white;
            border: 1px solid #a200ff;
        }
        .input::placeholder {
            color: #888;
        }
        .button {
            background-color: #a200ff;
            border: none;
            color: white;
            transition: 0.3s;
        }
        .button:hover {
            background-color: #7a00c4;
        }
        .register-button {
            background-color: #ffffff;
            color: #000;
        }
        .register-button:hover {
            background-color: #cccccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Iniciar Sesión</h1>
        <form id="loginForm">
            <div class="field">
                <label class="label">Username:</label>
                <div class="control">
                    <input id="username" class="input" type="text" placeholder="Ingresa tu nombre de usuario" required>
                </div>
            </div>

            <div class="field">
                <label class="label">Password:</label>
                <div class="control">
                    <input id="password" class="input" type="password" placeholder="Ingresa tu contraseña" required>
                </div>
            </div>

            <div class="field is-grouped is-grouped-centered">
                <p class="control">
                    <a href="crear-usuario.html" class="button is-medium register-button">
                        Registrarse
                        body {
                            background-color: black;
                        }    </a>
                </p>
                <p class="control">
                    <button class="button is-medium">
                        Ingresar
                    </button>
                </p>
            </div>
        </form>
    </div>
    <script>

        const form = document.getElementById('loginForm');
    
        form.addEventListener('submit', (event) => {
            event.preventDefault();
    
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
    
            fetch('https://intro-tp2.onrender.com/api/v1/usuarios/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'include',
                body: JSON.stringify({ username, password })
            })
            .then(response => {
                if (response.ok) {
                    response.json().then(data => {
                        const rol = data.user.rol;
                        if (rol === 'admin') {
                            window.location.href = 'articulos.html';
                        }
                        else if (rol === 'comprador') {
                            window.location.href = 'Compradores/lista-articulo.html';
                        }
                        else if (rol === 'vendedor') {
                            window.location.href = 'Vendedores/mis-articulos.html';
                        }
                        else {
                            alert("Rol no válido");
                        }
                    });
                } else {
                    alert("Usuario o Contraseña incorrectos")
                }
            })
        });
    
    </script>
</body>
